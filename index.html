<body>
    <div id="app">
        <div class="container">

            <div class="bar_top">
                <div class="sidebar d-flex flex-column">

                    <div class="header">
                        <div class="profile-img">
                            <img src="./assets/img/avatar_io.jpg" alt="myImg">
                        </div>
                        <!-- ./profile-img -->
                        <div class="user-name">
                            <h6>Sofia</h6>
                        </div>
                        <!-- ./user-name -->
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <!-- ./icons -->
                    </div>
                    <!-- ./header -->
                    
                    <div class="sidebar_top">
                        <div class="notifyAlert">
                            <div class="notifyIcon"><i class="fa-solid fa-bell-slash"></i></div>
                            <div class="notifyInfo">
                                <div class="text-notify">Ricevi notifiche di nuovi messaggi</div>
                                <div class="link-notify">
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ./sider_top -->

                    <div class="searchBar">
                        <input type="text" name="searchUser" id="searchUser" placeholder="Cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome;">
                    </div>
                    <!-- /.searchBar -->

                    <div class="sidebar_bottom"></div>
                </div>
                <main class="content">

                </main>
            </div>
        </div>

















    </div>
