<!DOCTYPE html>
<html lang="en">

<head>
    <title>BoolZapp</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" Â  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">

            <div class="bar_top">
                <div class="sidebar d-flex flex-column">

                    <div class="header">
                        <div class="profile-img">
                            <img src="./assets/img/avatar_io.jpg" alt="myImg">
                        </div>
                        <!-- ./profile-img -->
                        <div class="user-name">
                            <h6>Sofia</h6>
                        </div>
                        <!-- ./user-name -->
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <!-- ./icons -->
                    </div>
                    <!-- ./header -->

                    <div class="sidebar_top">
                        <div class="notifyAlert">
                            <div class="notifyIcon"><i class="fa-solid fa-bell-slash"></i></div>
                            <div class="notifyInfo">
                                <div class="text-notify">Ricevi notifiche di nuovi messaggi</div>
                                <div class="link-notify">
                                    <a href="#">Attiva notifiche desktop</a>
                                </div>
                                <!-- /.link-notify -->
                            </div>
                            <!-- /.notifyIcon -->
                        </div>
                        <!-- /.notifyAlert -->
                    </div>
                    <!-- ./sider_top -->

                    <div class="searchBar">
                        <input type="text" name="searchUser" id="searchUser" v-model="searchName"
                            placeholder="Cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome;">
                    </div>
                    <!-- /.searchBar -->

                    <div class="sidebar_bottom">
                        <div class="userList">
                            <div class="user" :class="activeVerify(index)" v-for="(contact,index) in filterUser"
                                @click="selectUser(index)" v-show="contact.visible">
                                <div class="profile-img">
                                    <img :src="contact.avatar" alt="">
                                </div>
                                <!-- ./profile-img -->
                                <div class="name-msg">
                                    <div class="name-user">{{contact.name}}</div>
                                    <div class="last msg text-smal">{{lastText(contact)}}</div>
                                </div>
                                <!-- ./name-msg -->
                                <div class="info text-smal">{{lastDate(contact.messages)}}</div>
                            </div>
                            <!-- ./user -->
                        </div>
                        <!-- ./user.list -->
                    </div>
                    <!-- ./sidebar_bottom -->
                </div>
                <!-- /.sidebar -->
                <div class="content" v-for="(user,index) in contacts" :class="activeVerify(index)">
                    <div class="header border-0">
                        <div class="profile-img">
                            <img :src="user.avatar" alt="myImg">
                        </div>
                        <div class="user-name">
                            <div class="name">{{user.name}}</div>
                            <div class="text-smal">Ultimo accesso oggi il {{user.messages[0].date}}</div>
                        </div>
                        <!-- /.user-name-->
                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                        <!-- /.icons -->
                    </div>
                    <!-- ./HEADER -->
                    <div class="chats">
                        <div class="messageChats" v-for="(message) in user.messages">
                            <div class="message-body" :class="message.status">
                                <div class="message-text">{{message.message}}</div>
                                <div class="message-data text-smaller">{{message.date}}</div>
                            </div>
                        </div>
                    </div>
                    <!-- ./chats -->
                    <div class="footer">
                        <div class="item-smile">
                            <i class="fa-regular fa-face-smile fa-2x"></i>
                        </div>
                        <input type="text" placeholder="Scrivi un messaggio" name="message" id="message"
                            v-model.trim="newMessage" @keyup.enter="sendMessage(index)">
                        <div class="item-microphone">
                            <i class="fa-solid fa-microphone fa-2x"></i>
                        </div>
                    </div>
                    <!-- ./footer -->
                </div>
                <!-- ./content -->
            </div>
            <!-- ./bar_top -->
        </div>
        <!-- ./container -->
    </div>
    <!-- .#app -->



    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <!-- CDN LUXON -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <!-- CDN VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- CDN BOOTSTRAP -->
    <script src="./assets/js/main.js"></script>
    <!-- MY MAIN.JS -->
</body>

</html>
